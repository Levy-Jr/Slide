<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Curso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--pra criar um slide, precisamos de uma div que englobe todo ele. Aqui ele está com a classe "slide". Dentro dele vamos ter o container, onde vai ficar as imagens do slide-->
    <div class="slide">
        <div class="container" id="img">
            <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/03/thumb-video.png" alt="">
            <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/09/thumb.png" alt="">
            <img src="https://sujeitoprogramador.com/wp-content/uploads/2018/12/qualpc.png" alt="">
        </div>
    </div>
    <!--botões de voltar e avançar-->
    <div class="buttons">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
